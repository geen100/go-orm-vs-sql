version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: kaishi_blog_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kaishi_blog
      MYSQL_USER: bloguser
      MYSQL_PASSWORD: blogpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blog_network

  # PostgreSQL Database (Alternative)
  postgres:
    image: postgres:15
    container_name: kaishi_blog_postgres
    environment:
      POSTGRES_DB: kaishi_blog
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blog_network
    profiles:
      - postgres

  # Go Application (ORM Version)
  app-orm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaishi_blog_orm
    environment:
      - DB_TYPE=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=kaishi_blog
      - DB_USER=bloguser
      - DB_PASSWORD=blogpass
      - JWT_SECRET=your-jwt-secret-key
      - PORT=8080
      - VERSION=orm
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    volumes:
      - ./:/app
    networks:
      - blog_network
    command: air -c .air.toml

  # Go Application (Raw SQL Version)
  app-sql:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaishi_blog_sql
    environment:
      - DB_TYPE=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=kaishi_blog
      - DB_USER=bloguser
      - DB_PASSWORD=blogpass
      - JWT_SECRET=your-jwt-secret-key
      - PORT=8081
      - VERSION=sql
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    volumes:
      - ./:/app
    networks:
      - blog_network
    command: air -c .air.toml

  # Redis (for session management if needed)
  redis:
    image: redis:7-alpine
    container_name: kaishi_blog_redis
    ports:
      - "6379:6379"
    networks:
      - blog_network

volumes:
  mysql_data:
  postgres_data:

networks:
  blog_network:
    driver: bridge